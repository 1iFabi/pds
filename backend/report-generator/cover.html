<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    @page { size: A4; margin: 0; }
    html, body { width: 210mm; height: 297mm; margin: 0; }

    :root{
      --white: #ffffff;
      --soft: rgba(255,255,255,.95);
      --muted: rgba(255,255,255,.72);
      --stroke: rgba(255,255,255,.35);
      --accent: rgba(100, 200, 255, 0.85);
    }

    .page{
      position: relative;
      width: 210mm;
      height: 297mm;
      overflow: hidden;
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--white);
      background: #050b16;
    }

    /* Fondo SI O SI */
    .bgimg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transform: scale(1.02);
      filter: saturate(1.08) contrast(1.05);
    }

    /* Overlay pa legibilidad */
    .overlay{
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,.10) 0%, rgba(255,255,255,0) 35%),
        linear-gradient(90deg, rgba(2,10,25,0.70) 0%, rgba(2,10,25,0.28) 55%, rgba(2,10,25,0.12) 100%);
    }

    /* Brand: logo + texto */
    .brand{
      position:absolute;
      left: 18mm;
      top: 18mm;
      display:flex;
      align-items:center;
      gap: 10px;
      opacity: .95;
    }
    .brand img{
      height: 10mm;
      width: auto;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }
    .brand .name{
      font-size: 17pt;
      font-weight: 600;
      letter-spacing: 0.2px;
      text-shadow: 0 10px 18px rgba(0,0,0,.22);
      line-height: 1;
    }

    /* Titulo */
    .title{
      position:absolute;
      left: 18mm;
      top: 92mm;
      width: 140mm;
      font-size: 44pt;
      font-weight: 800;
      line-height: 1.02;
      letter-spacing: -0.4px;
      text-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    /* Subtitulo con fondo y lineas como la imagen */
    .subtitleBox{
      position: absolute;
      left: 18mm;
      top: 162mm;
      max-width: 120mm;

      padding: 5mm 8mm;
      
      border-top: 1px solid rgba(255, 255, 255, 0.4);
      border-bottom: 1px solid rgba(255, 255, 255, 0.4);
      
      background: rgba(0, 10, 30, 0.35);
      
      color: #ffffff;
      font-size: 12pt;
      font-weight: 400;
      line-height: 1.55;
      letter-spacing: 0.2px;
      
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
    }

    .subtitleBox .highlight{
      font-weight: 700;
      color: #60a5fa;
      letter-spacing: 0.3px;
      text-shadow: 
        0 0 15px rgba(96, 165, 250, 0.5),
        0 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* Meta info limpia */
    .meta{
      position:absolute;
      left: 18mm;
      bottom: 28mm;
      width: 120mm;
    }
    .label{
      margin-top: 10px;
      font-size: 9.5pt;
      font-weight: 600;
      color: var(--muted);
    }
    .value{
      margin-top: 4px;
      font-size: 13pt;
      font-weight: 800;
      color: var(--white);
      text-shadow: 0 10px 24px rgba(0,0,0,.18);
      word-break: break-word;
    }

    /* QR */
    .qrBox{
      position:absolute;
      right: 18mm;
      bottom: 26mm;
      width: 46mm;
      text-align: center;
    }
    .qrBox img{
      width: 46mm;
      height: 46mm;
      background: white;
      border-radius: 8mm;
      padding: 3mm;
      box-sizing: border-box;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
    }
    .qrHint{
      margin-top: 6mm;
      font-size: 9pt;
      font-weight: 400;
      color: var(--muted);
      line-height: 1.25;
      text-shadow: 0 10px 24px rgba(0,0,0,.18);
    }
  </style>
</head>

<body>
  <div class="page">
    <img class="bgimg" src="{{bgDataUrl}}" alt="">
    <div class="overlay"></div>

    <div class="brand">
      <img src="{{logoDataUrl}}" alt="GenomIA">
      <div class="name">GenomIA</div>
    </div>

    <div class="title">
      Reporte<br>
      Gen&oacute;mico<br>
      Personal
    </div>

    <div class="subtitleBox">
      Descubre los secretos escritos en tu <span class="highlight">ADN</span>
    </div>

    <div class="meta">
      <div class="label">Nombre</div>
      <div class="value">{{name}}</div>

      <div class="label">ID de reporte</div>
      <div class="value">{{reportId}}</div>

      <div class="label">Fecha</div>
      <div class="value">{{date}}</div>
    </div>

    <div class="qrBox">
      <img src="{{qrDataUrl}}" alt="QR">
      <div class="qrHint">Escanea el QR para<br>acceder a tu reporte online</div>
    </div>
  </div>
</body>
</html>
