<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --page-width: 210mm;
      --page-height: 297mm;
      --page-bg: #f8fafc;

      --hero-bg: #0c4a6e;
      --hero-accent: rgba(6, 182, 212, 0.12);

      --title: #e0f2fe;
    }

    @page { size: A4; margin: 0; }

    *{ box-sizing: border-box; }
    html{
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    html, body{
      width: var(--page-width);
      height: var(--page-height);
      margin: 0;
      padding: 0;
      background: var(--page-bg);
      font-family: "Inter", sans-serif;
    }

    /* === COVER (full page hero) === */
    .cover {
      position: relative;
      width: 100%;
      height: 100%;
      background: var(--hero-bg);
      overflow: hidden;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 18mm;
    }

    .cover-number{
      position: absolute;
      right: -18mm;
      top: -30mm;
      font-family: "Montserrat", sans-serif;
      font-weight: 900;
      font-size: 260px;
      line-height: 1;
      color: var(--hero-accent);
      user-select: none;
    }

    .cover-title{
      position: relative;
      z-index: 2;

      font-family: "Montserrat", sans-serif;
      font-weight: 900;
      font-size: 54px;
      line-height: 1.02;
      letter-spacing: -1.2px;
      text-transform: uppercase;
      margin: 0;
      color: var(--title);
    }
    /* Micro detalle opcional (si quieres una linea y no texto extra)
       Si de verdad quieres solo la palabra, puedes borrar este bloque y el div .hairline */
    .hairline{
      margin: 10mm auto 0;
      width: 70mm;
      height: 4px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(6,182,212,0.0), rgba(6,182,212,0.9), rgba(6,182,212,0.0));
      opacity: 0.9;
      position: relative;
      z-index: 2;
    }

    .footer{
      position: absolute;
      right: 18mm;
      bottom: 10mm;
      font-size: 8px;
      color: rgba(224, 242, 254, 0.8);
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <section class="cover">
    <!-- Numero y titulo de seccion -->
    <div class="cover-number">{{sectionNumber}}</div>

    <div>
      <h1 class="cover-title">{{sectionTitle}}</h1>
      <div class="hairline"></div>
    </div>

    <div class="footer">Pag {{pageNumber}} de {{pageTotal}}</div>
  </section>
</body>
</html>
