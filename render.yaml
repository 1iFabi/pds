services:
  # Backend Django
  - type: web
    name: pds-backend
    runtime: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: pds-db
          property: connectionString
      - key: DEFAULT_FROM_EMAIL
        value: GenomIA <proyectogenomia@gmail.com>
      - key: SERVER_EMAIL
        value: proyectogenomia@gmail.com
      - key: FRONTEND_DOMAIN
        value: https://pds-kappa.vercel.app
      # Gmail API - Debes agregar estos valores manualmente en Render
      - key: GMAIL_TOKEN_JSON
        sync: false
      - key: GMAIL_CREDENTIALS_JSON
        sync: false
    healthCheckPath: /api/status/

databases:
  - name: pds-db
    plan: free
    databaseName: pds_db
    user: pds_user
    region: oregon
